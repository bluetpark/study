
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>exam</title>
<link rel="stylesheet" href="common.css" />
<script src="https://code.jquery.com/jquery-latest.js"></script>
<script>
$(function(){

	var exam1 = $('.exam_q').eq(0),
		nNum1 = 0;

	while (nNum1 < 5) {
		exam1.append('<input type="checkbox">');
		nNum1++;
	}

	var exam2 = $('.exam_q').eq(1);

	for (var i = 1, max = 5; i <= max; i++) {
		var inpType = (i % 2 == 0) ? 'text' : 'checkbox';
		exam2.append('<input type="' + inpType + '">');
	}

	var exam3 = $('.exam_q').eq(2),
		nNum3 = 8,
		print = '';

	for (var i = 1, max = 9; i <= max; i++) {
		print += nNum3 + ' X ' + i + ' = ' + nNum3 * i + '<br>';
	}
	exam3.append(print);

	var exam4 = $('.exam_q').eq(3)
		i = 2,
		print2 = '';

	while (i <= 9) {
		print2 += '<li>';
		for (var j = 1, max = 9; j <= max; j++) {
			print2 += i + ' X ' + j + ' = ' + i * j + '<br>';
		}
		print2 += '</li>';
		i++;
	}
	exam4.append('<ul class="gugu">' + print2 + '</ul>');

});
</script>
</head>
<body>
<!-- wrapper [s] -->
<div id="wrapper">
	<!-- header [s] -->
	<div id="header">
	</div>
	<!-- header [e] -->
	<hr />
	<!-- container [s] -->
	<div id="container">
		<div class="exam_wrap">
			<h1>Q. while 문으로 5개의 input 을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 5개의 input 을 만들되, 짝수는 text / 홀수는 checkbox 를 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for 문으로 구구단 8단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
		<div class="exam_wrap">
			<h1>Q. for/while 문 2개로 구구단을 출력하세요.</h1>
			<div class="exam_q">
			</div>
		</div>
	</div>
	<!-- container [e] -->
	<hr />
	<!-- footer [s] -->
	<div id="footer">
	</div>
	<!-- footer [e] -->
</div>
<!-- wrapper [e] -->
</body>
</html>
